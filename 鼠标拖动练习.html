<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标拖动练习</title>
</head>
<style>
    *{
        margin:0 ;
        padding:0;
    }
    .box{
        position:absolute;
        width:80px;
        height:80px;
        background-color: rgba(0,0,255,0.4);
        font-size:30px ;
    }
</style>
<body style="background-color: #cccccc;" >
    <div class="box"></div>
</body>
<script>
    let box = document.querySelector(".box");
    let x,y;
    let isMove=false;
    box.onmousedown = function(e){
        let target = e||window.event;
        isMove = true;
        x = target.clientX - box.offsetLeft;//距离盒子的x坐标
        y = target.clientY - box.offsetTop;//距离盒子鼠标的y坐标
        let x1=box.offsetLeft;
        let y1=box.offsetTop;
    };
    document.onmousemove = function(e){
        let aim = e||window.event;
        if(isMove)
        {
           let h = document.documentElement.offsetLeft;
           let l = document.documentElement.offsetWidth;
           console.log(h,l);
            box.style.left = aim.clientX - x +'px';
            box.style.top =  aim.clientY -y +'px';
        }

    };
    document.onmouseup = function(e){
        isMove = false;
    };
</script>
</html>
